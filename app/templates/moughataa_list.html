<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Moughataas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Liste des Moughataas</h1>
        <a href="{% url 'moughataa_create' %}" class="btn btn-primary mb-3">Ajouter une Moughataa</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Label</th>
                    <th>Wilaya</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for moughataa in moughataas %}
                <tr>
                    <td>{{ moughataa.code }}</td>
                    <td>{{ moughataa.label }}</td>
                    <td>{{ moughataa.wilaya.name }}</td>
                    <td>
                        <a href="{% url 'moughataa_update' id=moughataa.id %}" class="btn btn-warning btn-sm">Modifier</a>
                        <a href="{% url 'moughataa_delete' id=moughataa.id %}" class="btn btn-danger btn-sm">Supprimer</a>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
