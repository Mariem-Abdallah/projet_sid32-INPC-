{% extends 'base.html' %}

{% block title %}Formulaire Prix{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Ajouter/Modifier un Prix</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'prix_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
