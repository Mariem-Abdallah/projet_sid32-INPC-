<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}ANSADE Application{% endblock %}</title>
</head>
<body>
    <!-- Menu de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ANSADE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <!-- Menu Prix avec sous-menu -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="prixDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Prix
                    </a>
                    <div class="dropdown-menu" aria-labelledby="prixDropdown">
                        <a class="dropdown-item" href="{% url 'pointdevente_list' %}">Points de Vente</a>
                        <a class="dropdown-item" href="{% url 'prix_list' %}">Product Price</a>
                        <a class="dropdown-item" href="{% url 'producttype_list' %}">Product Type</a>
                    </div>
                </li>

                <!-- Menu Cart avec sous-menu -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="cartDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Cart
                    </a>
                    <div class="dropdown-menu" aria-labelledby="cartDropdown">
                        <a class="dropdown-item" href="{% url 'product_list' %}">Produits</a>
                        <a class="dropdown-item" href="{% url 'cart_list' %}">Cart</a>
                        <a class="dropdown-item" href="{% url 'cartproduct_list' %}">Cart Product</a>
                    </div>
                </li>

                <!-- Menu Configurations -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="configurationDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Configurations
                    </a>
                    <div class="dropdown-menu" aria-labelledby="configurationDropdown">
                        <a class="dropdown-item" href="{% url 'wilaya_list' %}">Wilayas</a>
                        <a class="dropdown-item" href="{% url 'moughataa_list' %}">Moughataas</a>
                        <a class="dropdown-item" href="{% url 'commune_list' %}">Communes</a>
                    </div>
                </li>

            </ul>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

</html>
