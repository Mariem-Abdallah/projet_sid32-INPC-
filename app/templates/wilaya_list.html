<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Wilayas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Liste des Wilayas</h1>

        <!-- Boutons Ajouter et Exporter -->
        <a href="{% url 'wilaya_create' %}" class="btn btn-primary mb-3">Ajouter une Wilaya</a>
        <a href="{% url 'export_wilayas' %}" class="btn btn-success mb-3">Exporter en Excel</a>
        <a href="{% url 'import_wilayas' %}" class="btn btn-secondary mb-3">Importer depuis Excel</a>

        <!-- Tableau des Wilayas -->
        <table class="table">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Nom</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for wilaya in wilayas %}
                <tr>
                    <td>{{ wilaya.code }}</td>
                    <td>{{ wilaya.name }}</td>
                    <td>
                        <a href="{% url 'wilaya_update' wilaya.id %}" class="btn btn-warning btn-sm">Modifier</a>
                        <a href="{% url 'wilaya_delete' wilaya.id %}" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
