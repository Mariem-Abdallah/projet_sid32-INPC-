{% extends 'base.html' %}

{% block title %}Supprimer un Prix{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Supprimer un Prix</h1>
    <p>Êtes-vous sûr de vouloir supprimer le prix associé au produit <strong>{{ prix.product.name }}</strong> et au point de vente <strong>{{ prix.point_of_sale.name }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'prix_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
