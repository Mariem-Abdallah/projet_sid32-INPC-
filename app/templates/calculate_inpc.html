<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de l'INPC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Calcul de l'INPC pour un Mois Donné</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="year">Année:</label>
                <input type="number" name="year" id="year" class="form-control" placeholder="2023" required>
            </div>
            <div class="form-group mt-2">
                <label for="month">Mois:</label>
                <input type="number" name="month" id="month" class="form-control" min="1" max="12" placeholder="1" required>
            </div>
            <button type="submit" class="btn btn-success mt-3">Calculer l'INPC</button>
        </form>
    </div>
</body>
</html>
